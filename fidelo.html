<!DOCTYPE html>
<html>
<head>
  <title>Jogo da Bola</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .ball {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff0000;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .message {
      position: absolute;
      top: calc(50% + 60px);
      left: 50%;
      transform: translateX(-50%);
      color: #ff0000;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Se conseguir clicar no botão, não precisa de me dar o cu! Te amo, mor.</h1>
  <button onclick="startGame()">Jogar</button>
  <div class="game-container" id="gameContainer">
    <div class="ball" id="ball" onclick="clickBall()">Clique aqui</div>
    <div class="message" id="message">Perdeu, vai ter que me dar</div>
  </div>

  <script>
    function startGame() {
      document.getElementById("ball").style.display = "block";
      document.getElementById("message").style.display = "none";
      moveBall();
    }

    function moveBall() {
      var container = document.getElementById("gameContainer");
      var ball = document.getElementById("ball");
      var containerWidth = container.offsetWidth;
      var containerHeight = container.offsetHeight;
      var ballWidth = ball.offsetWidth;
      var ballHeight = ball.offsetHeight;

      var randomX = Math.random() * (containerWidth - ballWidth);
      var randomY = Math.random() * (containerHeight - ballHeight);

      ball.style.left = randomX + "px";
      ball.style.top = randomY + "px";
      setTimeout(function() {
        displayMessage();
      }, 1000);
    }

    function clickBall() {
      var ball = document.getElementById("ball");
      ball.style.display = "none";
      moveBall();
    }

    function displayMessage() {
      var message = document.getElementById("message");
      message.style.display = "block";
      setTimeout(function() {
        message.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
